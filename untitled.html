<!DOCTYPE html>
<meta charset="utf-8">

<style>

body {
    background-color: black;
}

#leftHover {
    position: absolute;
    width: 5%;
    height: 100%;
    background-color: rgba(128, 128, 128, 0);
    z-index: 1;
}

#rightHover {
    position: absolute;
    left: 95%;
    width: 5%;
    height: 100%;
    background-color: rgba(128, 128, 128, 0);
    z-index: 1;
}

.scroll {
    position: absolute;
    
    left: 47.5%;
    top: 47.5%;
    width: 50px;
    height: 50px;
    background-color: #FFFFFF;
    z-index: 1;
}

.scroll-hover {

}

.tileText {
    fill: #FFFFFF;
}

.canvas {
    z-index: -1;
}

tile { }

</style>

<body>
    <div id="leftHover" class="scroll-hover">
        <div id="leftScroll" class="scroll"></div>
    </div>
    <div id="rightHover" class="scroll-hover">
        <div id="rightScroll" class="scroll"></div>
    </div>
    <svg class="canvas" width=100% height=100%></svg>
</body>

<script src="http://d3js.org/d3.v2.min.js?2.10.1"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>

var tileSize = window.innerWidth / 10;

var offset = { "x": 0, "y": 0 };

var index = 0;

$(".scroll-hover").hover(
  function () {
    $(".scroll").attr("visibility", "visible");
  });

$("#leftScroll").click(function () { index++; DrawTiles(-1); });
$("#rightScroll").click(function () { index--; DrawTiles(1); });

DrawTiles(0);

function GetTiles() {
    return {
        "x": 10,
        "y": Math.floor(window.innerHeight / tileSize) 
    };
}

function range() {
    var result = [];
    for (var i = 0; i < 10; i += 1) {
        result.push(i);
    }

    return result;
}

function DrawTiles(dir) {
    var dim = GetTiles();

    var amt = dim.x * dim.y;

    var data = range();

    var tiles = d3.select("svg").selectAll("rect")
            .data(data);

    if (dir == 0) {
        tiles.enter().append("rect")
            .attr("class", "enter")            
            .attr("x", function (_, i) { return i * tileSize; })
            .attr("y", function (_, i) { return alert((i % dim.y) * tileSize); (i % dim.y) * tileSize; })
            .attr("width", tileSize)
            .attr("height", tileSize)
            .attr("fill", function (_) { return '#'+Math.floor(Math.random()*16777215).toString(16); });
    }
    else if (dir == 1) {
        tiles.enter().append("rect")
                .attr("class", "enter")            
                .attr("x", function (_, i) { return Math.floor(i / dim.y) * tileSize - window.innerWidth * dir - offset; })
                .attr("y", function (_, i) { return (i % dim.y) * tileSize; })
                .attr("width", tileSize)
                .attr("height", tileSize)
                .attr("fill", function (_) { return '#'+Math.floor(Math.random()*16777215).toString(16); })
            .transition().duration(750)
                .attr("x", function (_, i) { return Math.floor(i / dim.y) * tileSize - offset; });

        tiles.exit()
                .attr("class", "exit")
            .transition().duration(750)
                .attr("x", function(d, i) { return Math.floor(i / dim.y) * tileSize + window.innerWidth * dir - offset; })
                .remove();
    }
    else
    {
        tiles.enter().append("rect")
                .attr("class", "enter")            
                .attr("x", function (_, i) { return Math.floor(i / dim.y) * tileSize - window.innerWidth * dir - offset; })
                .attr("y", function (_, i) { return (i % dim.y) * tileSize; })
                .attr("width", tileSize)
                .attr("height", tileSize)
                .attr("fill", function (_) { return '#'+Math.floor(Math.random()*16777215).toString(16); })
            .transition().duration(750)
                .attr("x", function (_, i) { return Math.floor(i / dim.y) * tileSize - offset; });

        tiles.exit()
                .attr("class", "exit")
            .transition().duration(750)
                .attr("x", function(d, i) { return Math.floor(i / dim.y) * tileSize + window.innerWidth * dir - offset; })
                .remove();
    }
}


</script>
